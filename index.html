<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <article>
      <div class="top"></div>
      <div class="bottom">
        <header>Get <span>insights</span> that help your business grow.</header>
        <p class="content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="companies">
            <h1>10k+</h1>
            <p class="sub">companies</p>
          </div>
          <div class="templates">
            <h1>314</h1>
            <p class="sub">templates</p>
          </div>
          <div class="queries">
            <h1>12M+</h1>
            <p class="sub">Queries</p>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
